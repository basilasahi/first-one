<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter No 7</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>
                Your Details:
            </legend>
            <label>
                Name:<input type="text"/>
            </label>
            <br/>
            <label>
                Email:<input type="email" size="30" 
                maxlength="100" name="email"/>
            </label>
        </fieldset>
        <fieldset>
           <legend>Your Review:</legend>
           <label>How did you hear about us?</label>
           <select>
               <option value="google">Google</option>
               <option value="friend">Friend</option>
               <option value="adver">Advert</option>
               <option value="other">Other</option>
           </select>
           <p>Would you visit again?
               <br/>
               <label><input type="radio" name="rating"
                 value="yes"/>yes</label>
                 <label>
                     <input type="radio" name="rating" value="No"/>No 
                 </label>
                 <label>
                     <input type="radio" name="rating" value="Maybe"/>Maybe
                 </label>
                </p>
                 <p>
                     <label for="comment">Comment<br/>
                         <input type="text" rows="4" cols="40"/>
                     </label>
                 </p>
                 <label>
                     <input type="checkbox" name="subscribed" checked="checked"/>
                     Sign me up for email updates.
                 </label>
                 <br/>
                 <input type="submit" value="Submit Review"/>

           
        </fieldset>
    </form>
 
       
</body>
</html>
